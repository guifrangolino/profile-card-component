<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <img class="circulo-1" src="images/bg-pattern-top.svg" alt="">
        <img class="circulo-2" src="images/bg-pattern-bottom.svg" alt="">
        <div class="card">
            <div class="card-fundo"><img src="images/bg-pattern-card.svg" alt=""></div>
            <div class="card-info-pessoal">
                <img src="images/image-victor.jpg" alt="">
                <div class="infos">
                    <h1 class="nome">Victor Crest <span class="idade">26</span></h1>
                    <p class="cidade">London</p>
                </div>
            </div>
            <div class="card-info-conta">
                <div class="qntd seguidores">80K <span>Followers</span></div>
                <div class="qntd likes">803K <span>Likes</span></div>
                <div class="qntd fotos">1.4K <span>Photos</span></div>
            </div>
        </div>
        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/guifrangolino" target="_blank">Guilherme Souza</a>.</p>
        </footer>
    </main>
</body>
</html>
